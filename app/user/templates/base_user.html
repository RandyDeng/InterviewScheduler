<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="/static/img/hive_logo.png" />
        <link rel="icon" type="image/png" href="/static/img/hive_logo.png" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>The Hive: Interview Scheduler</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />
        <!-- Bootstrap core CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Admin CSS -->
        <link href="/static/css/admin.css" rel="stylesheet" />
        <!-- Fonts and icons -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="wrapper">
            <div class="sidebar" data-color="purple" data-image="/static/img/sidebar-1.jpg">
                <div class="logo">
                    <a href="" class="simple-text">
                        The Hive: User
                    </a>
                </div>
                <div class="sidebar-wrapper">
                    <ul class="nav">
                        <li {% block dashboard %}{% endblock %}>
                            <a href="/user/dashboard/{{ applicant.user_id }}">
                                <i class="material-icons">dashboard</i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li {% block interviews %}{% endblock %}>
                            <a href="/user/interviews/{{ applicant.user_id }}">
                                <i class="material-icons">content_paste</i>
                                <p>Interviews</p>
                            </a>
                        </li>
                        <li>
                            <a href="/static/files/interview_scheduler_help.pdf">
                                <i class="fa fa-question-circle" aria-hidden="true"></i>
                                <p>Help</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main-panel">
                <nav class="navbar navbar-transparent navbar-absolute">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="{{ applicant.user_id }}"> Interview Scheduler </a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav navbar-right">
                            </ul>
                            <form class="navbar-form navbar-right" role="search">
                                <div class="form-group  is-empty">
                                    <input type="text" class="form-control" placeholder="Search">
                                    <span class="material-input"></span>
                                </div>
                                <button type="submit" class="btn btn-white btn-round btn-just-icon">
                                <i class="material-icons">search</i>
                                <div class="ripple-container"></div>
                                </button>
                            </form>
                        </div>
                    </div>
                </nav>
                <div class="content">
                    <div class="container-fluid">
                        {% block content %}
                        {% endblock %}
                        <footer class="footer">
                            <div class="container-fluid">
                                <nav class="pull-left">
                                    <ul>
                                        <li>
                                            <a href="https://thehive.gtorg.gatech.edu">
                                                Website
                                            </a>
                                        </li>
                                        <li>
                                            <a href="https://orgsync.com/145523/chapter">
                                                OrgSync
                                            </a>
                                        </li>
                                        <li>
                                            <a href="https://www.facebook.com/hivemakerspace">
                                                Facebook
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                                <p class="copyright pull-right">
                                    &copy;
                                    <script>
                                    document.write(new Date().getFullYear())
                                    </script>
                                    <a href="https://thehive.gtorg.gatech.edu">The Hive</a>, let's build something together
                                </p>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<!--   Core JS Files   -->
<script src="/static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/js/material.min.js" type="text/javascript"></script>
<!--  Charts Plugin -->
<script src="/static/js/chartist.min.js"></script>
<!--  Dynamic Elements plugin -->
<script src="/static/js/arrive.min.js"></script>
<!--  PerfectScrollbar Library -->
<script src="/static/js/perfect-scrollbar.jquery.min.js"></script>
<!--  Notifications Plugin    -->
<script src="/static/js/bootstrap-notify.js"></script>
<!-- Admin javascript methods -->
<script src="/static/js/admin.js"></script>
